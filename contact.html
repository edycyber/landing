<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eastland Capital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #0B162C;
        }

        header, footer {
            background-color: #1C2942;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1, footer h1 {
            font-size: 24px;
            color: #5FC2BA;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #5FC2BA;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #5FC2BA;
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
        }

        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #1C2942;
            padding: 30px;
            border-radius: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .form-container textarea {
            height: 150px;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5FC2BA;
            color: #0B162C;
            cursor: pointer;
        }

        footer {
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        footer ul li {
            margin-left: 20px;
        }

        footer ul li a {
            color: #5FC2BA;
            text-decoration: none;
            font-size: 16px;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Eastland Capital</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section>
        <h2>Contact Us</h2>
        <div class="contact-form">
            <div class="form-container">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>

            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
    </footer>

</body>

</html>
