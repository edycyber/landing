<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://meta.appstore.virtual/">
    <meta charset="UTF-8">
    <title>Metaverse App Marketplace with Calm Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #scene-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
        }

        .ui-panel h2 {
            margin: 0 0 10px 0;
        }

        .app-info,
        .store-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
            display: none;
        }

        .btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body onload="init()">
<div id="scene-container"></div>
<div class="ui-panel">
    <h2>Metaverse App Marketplace</h2>
    <p>Explore the futuristic city, visit stores, and discover new apps!</p>
</div>
<div class="app-info">
    <h2 id="app-name"></h2>
    <p id="app-description"></p>
    <p id="app-price"></p>
    <button class="btn" id="add-to-cart-btn" onclick="window.location.href='https://meta.appstore.virtual/cart/app1'">Add to Cart</button>
</div>
<div class="store-info">
    <h2 id="store-name"></h2>
    <p id="store-description"></p>
    <button class="btn" id="buy-btn" onclick="window.location.href='https://meta.appstore.virtual/store1'">Buy</button>
</div>
<script>
    let scene, camera, renderer;

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Example geometry
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>
