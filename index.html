<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://meta.appstore.virtual/">
    <meta charset="UTF-8">
    <title>Metaverse App Marketplace with Calm Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #scene-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
        }

        .ui-panel h2 {
            margin: 0 0 10px 0;
        }

        .app-info,
        .store-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
            display: none;
        }

        .btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body onload="init()">
<div id="scene-container"></div>
<div class="ui-panel">
    <h2>Metaverse App Marketplace</h2>
    <p>Explore the futuristic city, visit stores, and discover new apps!</p>
</div>
<div class="app-info">
    <h2 id="app-name"></h2>
    <p id="app-description"></p>
    <p id="app-price"></p>
    <button class="btn" id="add-to-cart-btn">Add to Cart</button>
</div>
<div class="store-info">
    <h2 id="store-name"></h2>
    <p id="store-description"></p>
    <button class="btn" id="buy-btn">Buy</button>
</div>
<script>
    let scene, camera, renderer;

    // Stores and Apps Data
    const stores = [
        {
            name: "Store 1",
            description: "This store offers the latest VR headsets.",
            buyUrl: "https://meta.appstore.virtual/store1"
        },
        {
            name: "Store 2",
            description: "Specialized in VR gloves.",
            buyUrl: "https://meta.appstore.virtual/store2"
        }
        // Add more stores as needed
    ];

    const apps = [
        {
            name: "App 1",
            description: "Explore the universe in this space adventure.",
            price: "$9.99",
            cartUrl: "https://meta.appstore.virtual/cart/app1"
        },
        {
            name: "App 2",
            description: "Challenge your mind with this VR puzzle game.",
            price: "$4.99",
            cartUrl: "https://meta.appstore.virtual/cart/app2"
        }
        // Add more apps as needed
    ];

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Example geometry
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Event listeners for interaction
        document.getElementById('add-to-cart-btn').addEventListener('click', function() {
            window.location.href = selectedApp.cartUrl;
        });

        document.getElementById('buy-btn').addEventListener('click', function() {
            window.location.href = selectedStore.buyUrl;
        });
    }

    let selectedStore = stores[0];
    let selectedApp = apps[0];

    function showStoreInfo(storeIndex) {
        selectedStore = stores[storeIndex];
        document.getElementById('store-name').innerText = selectedStore.name;
        document.getElementById('store-description').innerText = selectedStore.description;
        document.getElementById('buy-btn').style.display = 'block';
        document.querySelector('.store-info').style.display = 'block';
    }

    function showAppInfo(appIndex) {
        selectedApp = apps[appIndex];
        document.getElementById('app-name').innerText = selectedApp.name;
        document.getElementById('app-description').innerText = selectedApp.description;
        document.getElementById('app-price').innerText = selectedApp.price;
        document.getElementById('add-to-cart-btn').style.display = 'block';
        document.querySelector('.app-info').style.display = 'block';
    }

    // Example to show store/app info (replace with actual logic)
    showStoreInfo(0); // Show info for the first store
    showAppInfo(0);   // Show info for the first app

</script>
</body>
</html>
